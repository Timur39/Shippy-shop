<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Shippy - магазин одежды</title>
    <meta
      name="description"
      content="Интернет-магазин стильной и качественной одежды для всей семьи. Низкие цены и широкий ассортимент."
    />
    <meta
      name="keywords"
      content="одежда, интернет-магазин, стиль, качество, низкие цены"
    />
  </head>
  <body>
    <header id="header" class="header">
      <h1><a href="#" class="header__title">Shippy</a></h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#">Главная</a></li>
          <li class="header__nav-item"><a href="#">Магазин</a></li>
          <li class="header__nav-item"><a href="#">Контакты</a></li>
          <li class="header__nav-item"><a href="#">Корзина</a></li>
        </ul>
      </nav>
    </header>
    <main id="main" class="main">
      <section class="banner">
        <img class="banner__img" src="#" alt="Главный баннер" />
      </section>
      <section class="popular-category">
        <h2 class="popular-category__title">Популярные категории</h2>
        <ul class="popular-category__list">
          <li class="popular-category__item">
            <h2 class="popular-category__item-title">Мужская</h2>
            <img
              class="popular-category__item-img"
              src="#"
              alt="Изображение категории"
            />
          </li>
          <li class="popular-category__item">
            <h2 class="popular-category__item-title">Женская</h2>
            <img
              class="popular-category__item-img"
              src="#"
              alt="Изображение категории"
            />
          </li>
          <li class="popular-category__item">
            <h2 class="popular-category__item-title">Аксессуары</h2>
            <img
              class="popular-category__item-img"
              src="#"
              alt="Изображение категории"
            />
          </li>
        </ul>
      </section>
      <section class="new-products">
        <h2 class="new-products__title">Новинки и акции</h2>
        <ul class="new-products__list">
          <li class="new-products__item">
            <h2 class="new-products__item-title">Новинка 1</h2>
            <img
              class="new-products__item-img"
              src="#"
              alt="Изображение продукта"
            />
          </li>
          <li class="new-products__item">
            <h2 class="new-products__item-title">Новинка 2</h2>
            <img
              class="new-products__item-img"
              src="#"
              alt="Изображение продукта"
            />
          </li>
          <li class="new-products__item">
            <h2 class="new-products__item-title">Новинка 3</h2>
            <img
              class="new-products__item-img"
              src="#"
              alt="Изображение продукта"
            />
          </li>
        </ul>
      </section>
    </main>

    <footer id="footer" class="footer">
      <h2 class="footer__title">&copy; 2025 Shippy. Все права защищены.</h2>
      <ul class="footer__social-media-list">
        <li class="footer__social-media-item">
          <a href="#"><img src="icons/Facebook.svg" alt="facebook-icon" /></a>
        </li>
        <li class="footer__social-media-item">
          <a href="#"><img src="icons/Instagram.svg" alt="instagram-icon" /></a>
        </li>
        <li class="footer__social-media-item">
          <a href="#"><img src="icons/Twitter.svg" alt="twitter-icon" /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
